<div ng-controller="CubeController">
<div class="page-header">
    <h3>{{cube.label || cube.name || "(no name)"}} <small>{{cube.name}}</small></h3>
</div>

<!-- Nav tabs -->
<ul class="nav nav-tabs">
    <li ng-class="{active: active_tab == 'info'}">
        <a ng-click="active_tab = 'info';">Overview</a>
    </li>
    <li ng-class="{active: active_tab == 'dimensions'}">
        <a ng-click="active_tab = 'dimensions';">Dimensions</a>
    </li>
    <li ng-class="{active: active_tab == 'measures'}">
        <a ng-click="active_tab = 'measures'; loadAttributes()">Measures</a>
    </li>
    <li ng-class="{active: active_tab == 'aggregates'}">
        <a ng-click="active_tab = 'aggregates'; loadAttributes()">Aggregates</a>
    </li>
    <li ng-class="{active: active_tab == 'mappings'}">
        <a ng-click="active_tab = 'mappings';">Mappings</a>
    </li>
    <li ng-class="{active: active_tab == 'joins'}">
        <a ng-click="active_tab = 'joins';">Joins</a>
    </li>
</ul>

<!-- Tab panes -->
<div class="tab-content" >
    <div ng-switch="active_tab">
        <div ng-switch-when='info'>
            <ng-include src="'views/cube-detail-overview.html'"></ng-include>
        </div>
        <div ng-switch-when='dimensions'>
             <ng-include src="'views/cube-detail-dimensions.html'"></ng-include>
        </div>
        <div ng-switch-when='measures' ng-controller="CubeMeasureListController">
             <ng-include src="'views/attribute-list-editor.html'"></ng-include>
        </div>
        <div ng-switch-when='aggregates' ng-controller="CubeAggregateListController">
             <ng-include src="'views/attribute-list-editor.html'"></ng-include>
        </div>
        <div ng-switch-when='mappings'>
             <ng-include src="'views/cube-detail-mappings.html'"></ng-include>
        </div>
        <div ng-switch-when='joins'>
            <ng-include src="'views/cube-detail-joins.html'"></ng-include>
        </div>
    </div>
</div>
</div>
