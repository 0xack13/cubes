<ng-include src="'views/partials/model_object.html'"></ng-include>

<form class="form-horizontal" role="form">
<div class="form-group">
    <label class="col-sm-2 control-label">Datastore Name</label>
    <div class="col-sm-10">
    <input type="text"
           class="form-control"
           placeholder="default"
           ng-model="model.datastore">
    </div>
</div>

<div class="form-group">
    <label class="col-sm-2 control-label">Datastore Name</label>
    <div class="col-sm-5">
    <input type="text"
           class="form-control"
           placeholder="default"
           ng-model="model.datastore">
    </div>
    <label class="col-sm-2 control-label">Type</label>

    <div class="col-sm-3">
    <select class="form-control"
            ng-model="storeType"
            ng-options="f.name as f.label for f in storeTypes">
    </select>
    </div>

</div>

<div class="form-group">
    <label class="col-sm-2 control-label">Model Provider</label>
    <div class="col-sm-3">
    <select class="form-control"
            ng-model="model.provider"
            ng-options="f.name as f.label for f in providers">
    </select>
    </div>

    <div class="col-sm-7">
    <input type="text"
           class="form-control"
           placeholder="Other provider"
           ng-model="model.provider">
    </div>
</div>
</form>
