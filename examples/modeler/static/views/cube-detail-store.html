<div class="form-group">
    <label>Datastore Name</label>
    <div class="col-sm-10">
    <input type="text"
           class="form-control"
           placeholder="default"
           ng-model="cube.store">
    </div>
</div>
<div class="form-group">
    <label>Borwser</label>
        <select ng-model="cube.browser"
                ng-options="f.name as f.label for f in browsers">
        </select>

        <input type="text"
               class="form-control"
               placeholder="Other browser"
               ng-value="cube.browser">
</div>
