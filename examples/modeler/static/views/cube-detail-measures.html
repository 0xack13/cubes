<div class="panel panel-default">
    <div class="panel-body">
        <div class="input-group">
            <span class="input-group-addon">
                <span class="glyphicon glyphicon-search"></span>
            </span>
            <input type="search" class="form-control search" placeholder="Search Cube" ng-model="query">
        </div>
    </div>
    <ul class="list-group" ng-repeat="measure in cube.measures | filter:query">
        <li class="list-group-item">
            <a>{{measure.label || "(no label)"}} <small>({{measure.name}})</small></a></li>
    </ul>
</div>
