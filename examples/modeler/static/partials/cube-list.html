<div id="cubes_list" class="panel panel-default" ng-controller="CubeListController">
    <div class="panel-heading">
        Cubes
        <span class="pull-right glyphicon glyphicon-plus" ng-click="addCube()"></span>
    </div>
    <div class="panel-body">
        <div class="input-group">
        <span class="input-group-addon">
            <span class="glyphicon glyphicon-search"></span>
        </span>
        <input type="search" class="form-control search" placeholder="Search Cube" ng-model="query"></div>
    </div>
    <ul class="list-group" ng-repeat="cube in cubes | filter:query">
        <li class="list-group-item">
            <a href="#/cubes/{{cube.id}}">{{cube.label}}</a></li>
    </ul>
</div>
